<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <link href="bootstrap/css/style.css" rel="stylesheet" media="screen">
  </head>
  <body>

    <div class="row" style="padding-top:100px">
      <div class="col-md-3"></div>

        <p style="font-size:50px; color:white"><strong>[REDACTED]</strong></p>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6" style="text-align: center; background-color:white; padding-top:20px; color:black">
        <textarea class="form-control" rows="3" name="styled-textarea" id="styled" placeholder="Enter your text here" onkeyup="textAreaAdjust(this)"></textarea>
        <br>
      </div>
      <div class="col-md-3"></div>

    <script src="//code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="/javascripts/script.js"></script>
    <script>
        function textAreaAdjust(o) {
        o.style.height = "1px";
        o.style.height = (25+o.scrollHeight)+"px";
    }
    </script>
